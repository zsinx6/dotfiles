background {
    monitor =
    path = $HOME/wall.png   # only png supported for now

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 50, 50
    outline_thickness = 3
    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(239, 243, 247, 1.0) #$color0
    inner_color = rgba(239, 243, 247, 1.0) #$color0
    font_color = rgba(40, 44, 52, 1.0) #$color6
    fade_on_empty = true
    hide_input = true

    position = 0, 65
    halign = center
    valign = bottom
}

# Current time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
    color = rgba(239, 243, 247, 1.0) #$color6
    font_size = 64
    font_family = JetBrains Mono Nerd Font 10
    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgba(40, 44, 52, 1.0)

    position = 0, 16
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = rgba(239, 243, 247, 1.0) #$color8
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10

    position = 0, -45
    halign = center
    valign = center
}

label {
    monitor =
    text = Greetings $USER
    color = rgba(239, 243, 247, 1.0) #$color8
    font_size = 18
    font_family = Inter Display Medium

    position = 0, 30
    halign = center
    valign = bottom
}
